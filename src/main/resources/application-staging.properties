spring.application.name=qamis-integration-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://staging-server:5432/qamis_staging
spring.datasource.username=staging_user
spring.datasource.password=staging_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.rw.gov.mineduc.qamis.integration=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/qamis-integration-staging.log
logging.file.max-size=20MB
logging.file.max-history=5

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DHIS2 Configuration
dhis2.apiUrl=http://staging-server:8080
dhis2.username=staging_admin
dhis2.password=staging_password
dhis2.syncCron=0 0 1 * * ?

# Inspection Configuration
inspection.syncCron=0 */1 * * * ?

# QAMIS Configuration
qamis.apiUrl=http://staging.localhost:8000
qamis.apiToken=staging_token
